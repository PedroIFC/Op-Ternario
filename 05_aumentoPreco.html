<meta charset="UTF-8">
<script>
    //Problema: Aumento de Preço
    //Recebe o preço do produto e calcula o aumento do preço, baseado no seguinte critério:
    //- até 280(inclusive): aumento de 20 %
    //- até 700(inclusive): aumento de 15 %
    //- até 1500(inclusive): aumento de 10 %
    //- acima de 1500: aumento de 5 %

    //Entrada
    const preço = parseInt(prompt(`Informe o preço do produto.`).trim());

    //Processamento
    let mensagemFinal = (preço <= 280) ? (preço * 0.20) : (preço <= 700) ? (preço * 0.15) : (preço <= 1500) ? (preço * .10) : (preço * 0.05);

    //Saída
    alert(`O aumento será de R$ ${mensagemFinal.toFixed(2).replace(".", ",")}`);
</script>
