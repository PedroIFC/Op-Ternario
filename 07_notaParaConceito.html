<meta charset="UTF-8">
<script>
    //Problema: Nota para Conceito
    // Converta a nota para conceito, conforme a tabela abaixo:
    // Nota                     Conceito
    // Entre 10.0 e 9.0            A
    // Entre 8.9 e 8.0             B
    // Entre 7.9 e 7.0             C
    // Entre 6.9 e 6.0             D
    // Entre 5.9 e zero            E

    //Entrada
    const nt = parseFloat(prompt(`Insira a nota para ser convertida.`).trim());

    //Processamento
    let ms = (nt <= 10 && nt >= 9.0) ? "Sua nota conceito é A" : (nt <= 8.9 && nt >= 8) ? "Sua nota conceito é B" : (nt <= 7.9 && nt >= 7) ? "Sua nota conceito é C" : (nt <= 6.9 && nt >= 6) ? "Sua nota conceito é D" : "Sua nota conceito é E";

    //Saída
    alert(ms);
</script>
