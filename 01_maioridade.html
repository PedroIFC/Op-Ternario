<meta charset="UTF-8">
<script>
    //Problema: Maioridade
    //Leia a idade de uma pessoa e informe se ela já chegou à maioridade.Se ela ainda não chegou, informe quantos anos faltam para a maioridade.

    //Entrada
    const id = parseInt (prompt(`Informe sua idade.`).trim());
     
    //Processamento
    let ms = (id >=18) ? "Já é de maior." : "Você é de menor.";

    //Saída
     alert(ms);
</script>
