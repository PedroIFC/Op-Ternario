<meta charset="UTF-8">
<script>
    //Problema: Idade Humana
    //É sabido que os caẽs amadurecem mais rapidamente do que os seres humanos (na verdade, alguns seres humanos parecem nunca amadurecer).
    // Calcule a idade do seu cão, baseada nos seguintes fatores:
    // - cães de porte pequeno: fator 5
    // - cães de porte médio: fator 6
    // - cães grandes: fator 7.

    //Entrada
    const idade = parseInt (prompt(`Informe a idade de seu cão em anos caninos.`).trim());
    const porte = (prompt(`Insira o porte de seu cão: "P" para pequeno, "M" para médio e "G" para grande.`).trim().toUpperCase());
    //Processamento
     let mensagemFinal = (porte === "P")? `A idade de seu cão em anos humanos é ${idade * 5}` : (porte === "M")? `A idade de seu cão em anos humanos é ${idade * 6}` 
     : (porte === "G")? `A idade de seu cão em anos humanos é ${idade * 7}` : "Valor inválido.";
    //Saída
    alert(mensagemFinal);
</script>
