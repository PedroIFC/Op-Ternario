<meta charset="UTF-8">
<script>
    //Problema: Balanço financeiro
    // Faça um script que peça para o usuário informar as despesas relacionadas com:
    // - Conta de água
    // - Conta de energia elétrica
    // - Conta de telefone
    // - Supermercado
    // Também peça para o usuário informar o valor que recebe de remuneração mensal (salário), proveniente da sua atuação profissional.
    // Verifique se o usuário ganha mais do que recebe e apresente em tela, indicando quanto que sobrou após o pagamento das contas ou quanto que faltou para poder pagar todas as contas previstas.

    //Entrada
    const agu = parseFloat(prompt(`Informe o valor do gasto com água.`).trim());
    const ele= parseFloat(prompt(`Informe o valor do gasto com eletricidade.`).trim());
    const tel = parseFloat(prompt(`Informe o valor do gasto com telefone.`).trim());
    const mer = parseFloat(prompt(`Informe o valor do gasto com supermercado.`).trim());
    const sal = parseFloat(prompt(`Informe o valor de seu salário`).trim());
    //Processamento
    let ms = ((agu + ele + tel + mer) < sal)? `Seu salário é o suficiente para pagar suas despesas, sobrando R$${(sal -(agu + ele + tel + mer)).toFixed(2).replace(".",",")}` : `Seu salário não é o suficiente para pagar suas despesas, faltando R$${((agu + ele + tel + mer) - sal).toFixed(2).replace(".",",")}`;
    
    //Saída
    alert(ms);
</script>
