<meta charset="UTF-8">
<script>
    //Problema: Maior 2
    //Construa um algoritmo que leia dois números inteiros. Verifique qual dos dois números é maior e o escreva.

    //Entrada
    const numero1 = parseInt (prompt(`Informe o 1° número inteiro:`).trim());
    const numero2 = parseInt (prompt(`Informe o 2° número inteiro:`).trim());
    
    //Processamento
     let mensagemFinal = (numero1 >numero2)? `${numero1} é maior que ${numero2}.`: (numero2>numero1)? `${numero2} é maior que ${numero1}.`: "Os dois são iguais.";
    
    //Saída
    alert(mensagemFinal);    
</script>
