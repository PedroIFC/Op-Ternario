<meta charset="UTF-8">
<script>
    //Problema: Meio de transporte mais barato
    // Faça um script que peça para o usuário informar o preço do litro do combustível e a quantidade de litros utilizados para se deslocar para o trabalho diariamente.
    // Peça também ao programa para o usuário informar o preço do transporte público que deverá pagar para se deslocar ao trabalho diariamente.
    // Verifique qual é o meio de transporte mais barato e apresente em tela, especificando quanto custará para ir e voltar do trabalho diariamente.

    //Entrada
    const combustível = parseFloat(prompt(`Informe o preço do litro do combustível.`).trim());
    const litros = parseFloat(prompt(`Informe a quantidade de litros utilizados para ir ao trabalho semanalmente.`).trim());
    const transportePublico = parseFloat(prompt(`Informe o preço do transporte público.`).trim());
    const diasTrabalhados = parseInt(prompt(`Informe quantos dias você trabalha por semana.`).trim());
    //Processamento
    let mensagemFinal = (combustível * litros < transportePublico * diasTrabalhados) ? `Este é o valor gasto com combustível semanalmente R$${(litros * combustível).toFixed(2).replace(".", ",")}`
        : (combustível * litros == transportePublico * diasTrabalhados) ? `O valor dos dois meios é equivalente R$${(combustível * litros).toFixed(2).replace(".", ", ")}.` : `O transporte público é mais barato, e este é o valor gasto semanalmente R$${(transportePublico * diasTrabalhados).toFixed(2).replace(".", ",")}`;

    //Saída
    alert(mensagemFinal);

</script>
